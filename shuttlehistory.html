<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shuttle History</title>
  <link rel="icon" type="image/png" href="shuttlehistory.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #00b4d8;
      --danger: #ff4d4d;
      --dark: #001f3f;
      --light-dark: #1b263b;
      --mid-dark: #324a5f;
      --soft: #ffffff22;
      --hover: #cc0000;
      --radius: 12px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: white;
      font-family: var(--font);
      padding: 20px;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    body.loaded {
      opacity: 1;
    }

    h2 {
      margin-top: 20px;
      font-size: 26px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--soft);
    }

    .history-entry {
      background-color: var(--light-dark);
      border-left: 5px solid var(--primary);
      border-radius: var(--radius);
      padding: 20px;
      margin: 15px auto;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      animation: fadeInScale 0.4s ease;
    }

    .history-entry p {
      margin: 8px 0;
      font-size: 16px;
      border-bottom: 1px solid var(--soft);
      padding-bottom: 4px;
    }

    .history-entry p:last-of-type {
      border-bottom: none;
    }

    .highlight-add {
      color: #00ffc8;
      font-weight: bold;
    }

    .highlight-remove {
      color: #ff6666;
      font-weight: bold;
    }

    .footer-summary {
      margin-top: 20px;
      background-color: #1f2e40;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .delete-button {
      background-color: var(--danger);
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease;
    }

    .delete-button:hover {
      background-color: var(--hover);
    }

    .button-primary {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .button-primary:hover {
      background-color: #009fc2;
    }

    .delete-all-container {
      margin-top: 30px;
      text-align: center;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .history-entry {
        padding: 15px;
        font-size: 15px;
      }

      .footer-summary {
        font-size: 14px;
        text-align: center;
      }
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003366;
      border-radius: 60px;
      padding: 16px 30px;
      display: flex;
      gap: 30px;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 13px;
      transition: transform 0.2s ease;
      touch-action: manipulation;

    }

    .nav-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
    }

    .nav-item:hover {
      transform: scale(1.1);
    }

    .nav-home {
      background: #1ecbff;
      border-radius: 50%;
      width: 72px;
      height: 72px;
      margin-top: -30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-home img {
      width: 36px;
      height: 36px;
    }

    .nav-home:hover {
      transform: scale(1.1);
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background-color: var(--dark);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      animation: fadeInScale 0.3s ease;
    }

    .modal-content button {
      margin-top: 15px;
      margin-right: 10px;
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-item.active img {
      filter: brightness(1.2) saturate(1.5);
    }
  </style>
</head>

<body>
  <div style="text-align:center; margin: 10px 0;">
    <img src="shuttlehistory.png" alt="shuttleHistory" style="width: 80px;">
  </div>
  <h2>Shuttle Inventory History</h2>

  <div id="history-vertical-container"></div>
  <div class="footer-summary" id="summary"></div>
  <div class="delete-all-container">
    <button onclick="deleteAllShuttleEntries()" class="delete-button">üóëÔ∏è Delete All History</button>
  </div>

  <!-- Modals -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p>üóëÔ∏è Are you sure you want to delete this entry?</p>
      <button id="confirm-delete-btn" class="delete-button">Yes, Delete</button>
      <button id="cancel-delete-btn" class="button-primary">Cancel</button>
    </div>
  </div>

  <div id="confirm-all-modal" class="modal">
    <div class="modal-content">
      <p>‚ö†Ô∏è Delete ALL history?</p>
      <button onclick="onConfirmDeleteAll()" class="delete-button">Yes, Delete All</button>
      <button onclick="closeDeleteAllModal()" class="button-primary">Cancel</button>
    </div>
  </div>

  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <p id="alert-message"></p>
      <button onclick="closeAlert()" class="button-primary">OK</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="inventory.html" class="nav-item">
      <img src="inventory.png" alt="Inventory">
      <span>Inventory</span>
    </a>
    <a href="profitloss.html" class="nav-item">
      <img src="profitloss.png" alt="Profit">
      <span>Calculator</span>
    </a>
    <a href="index.html" class="nav-home">
      <img src="logo.png" alt="Home">
    </a>
    <a href="history.html" class="nav-item">
      <img src="history.png" alt="History">
      <span>History</span>
    </a>
    <a href="shuttlehistory.html" class="nav-item active">
      <img src="shuttlehistory.png" alt="Shuttle">
      <span>Shuttle</span>
    </a>
  </div>

  <div style="height: 100px;"></div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    const summary = document.getElementById('summary');

    function initializeIfEmpty() {
      const history = JSON.parse(localStorage.getItem('shuttleHistory'));
      if (!history || history.length === 0) {
        const defaultEntry = {
          date: 'Starting',
          action: 'Add',
          tubes: 1,
          costPerTube: 108,
          beforePieces: 0,
          beforeCostPerPiece: '-',
          afterCostPerPiece: 9,
          totalPiecesAfter: 12,
          default: true
        };

        const inventory = {
          currentPieces: 12,
          totalTubes: 1,
          totalPiecesUsed: 0,
          costPerPiece: 9.00
        };

        localStorage.setItem('shuttleHistory', JSON.stringify([defaultEntry]));
        localStorage.setItem('inventory', JSON.stringify(inventory));
      }
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('shuttleHistory')) || [];
      const container = document.getElementById('history-vertical-container');
      container.innerHTML = '';
      summary.innerHTML = '';

      let totalTubes = 0;
      let totalPieces = 0;

      history.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'history-entry';
        div.innerHTML = `
          <p><strong>üìÖ Date:</strong> ${entry.date}</p>
          <p><strong>üìå Action:</strong> <span class="${entry.action === 'Add' ? 'highlight-add' : 'highlight-remove'}">${entry.action}</span></p>
          <p><strong>üî¢ Tubes:</strong> ${entry.tubes}</p>
          <p><strong>üí∞ Cost/Tube:</strong> RM${entry.costPerTube ?? '-'}</p>
          <p><strong>üì¶ Pieces:</strong> ${entry.beforePieces} ‚Üí ${entry.totalPiecesAfter}</p>
          <p><strong>üéØ Cost/Piece:</strong> RM${entry.beforeCostPerPiece} ‚Üí RM${entry.afterCostPerPiece}</p>
          ${entry.default ? '' : `<button onclick="confirmDelete(${index})" class="delete-button">üóëÔ∏è Delete</button>`}
        `;
        container.appendChild(div);
        if (entry.action === 'Add') totalTubes += entry.tubes;
        totalPieces = entry.totalPiecesAfter;
      });

      summary.innerHTML = `
        ‚úÖ <strong>Current Pieces:</strong> ${totalPieces} <br>
        üì¶ <strong>Total Tubes Bought:</strong> ${totalTubes} <br>
        üí∞ <strong>Latest Cost per Piece:</strong> RM${totalPieces > 0 ? history[history.length - 1].afterCostPerPiece : '-'}
      `;
    }

    function confirmDelete(index) {
      const modal = document.getElementById("confirm-modal");
      modal.style.display = "flex";
      document.getElementById("confirm-delete-btn").onclick = () => {
        deleteShuttleEntry(index);
        modal.style.display = "none";
      };
      document.getElementById("cancel-delete-btn").onclick = () => {
        modal.style.display = "none";
      };
    }

    function deleteShuttleEntry(index) {
      const history = JSON.parse(localStorage.getItem('shuttleHistory')) || [];
      const entry = history[index];
      if (entry.default) return showAlert("‚ùå Starting tube cannot be deleted.");

      let inventory = JSON.parse(localStorage.getItem('inventory')) || {
        currentPieces: 12,
        totalTubes: 1,
        totalPiecesUsed: 0,
        costPerPiece: 9.00
      };

      if (entry.action === 'Remove') {
        const restored = entry.beforePieces - entry.totalPiecesAfter;
        inventory.currentPieces += restored;
        inventory.totalPiecesUsed -= restored;
      } else if (entry.action === 'Add') {
        const removedPieces = entry.totalPiecesAfter - entry.beforePieces;
        inventory.currentPieces -= removedPieces;
        inventory.totalTubes -= entry.tubes;
      }

      if (entry.source === 'game' && entry.gameId) {
        let gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];
        let profitLoss = JSON.parse(localStorage.getItem('profitLoss')) || [];
        gameHistory = gameHistory.filter(g => g.gameId !== entry.gameId);
        profitLoss = profitLoss.filter(p => p.gameId !== entry.gameId);
        localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
        localStorage.setItem('profitLoss', JSON.stringify(profitLoss));
      }

      history.splice(index, 1);

      let totalCost = 108;
      let totalPieces = 12;
      history.forEach(e => {
        if (e.action === 'Add') {
          totalCost += e.costPerTube * e.tubes;
          totalPieces += e.tubes * 12;
        }
      });
      inventory.costPerPiece = +(totalCost / totalPieces).toFixed(2);

      if (inventory.totalTubes < 1) inventory.totalTubes = 1;
      if (inventory.currentPieces < 12) inventory.currentPieces = 12;
      if (inventory.totalPiecesUsed < 0) inventory.totalPiecesUsed = 0;

      localStorage.setItem('shuttleHistory', JSON.stringify(history));
      localStorage.setItem('inventory', JSON.stringify(inventory));
      localStorage.setItem('inventoryUpdateSignal', Date.now());
      showAlert("‚úÖ Entry deleted.");
      loadHistory();
    }

    function deleteAllShuttleEntries() {
      document.getElementById('confirm-all-modal').style.display = 'flex';
    }

    function onConfirmDeleteAll() {
      document.getElementById('confirm-all-modal').style.display = 'none';
      localStorage.setItem('gameHistory', JSON.stringify([]));
      localStorage.setItem('profitLoss', JSON.stringify([]));

      const defaultEntry = {
        date: 'Starting',
        action: 'Add',
        tubes: 1,
        costPerTube: 108,
        beforePieces: 0,
        beforeCostPerPiece: '-',
        afterCostPerPiece: 9,
        totalPiecesAfter: 12,
        default: true
      };

      const inventory = {
        currentPieces: 12,
        totalTubes: 1,
        totalPiecesUsed: 0,
        costPerPiece: 9.00
      };

      localStorage.setItem('shuttleHistory', JSON.stringify([defaultEntry]));
      localStorage.setItem('inventory', JSON.stringify(inventory));
      localStorage.setItem('inventoryUpdateSignal', Date.now());
      showAlert("‚úÖ History reset to starting tube.");
      loadHistory();
    }

    function closeDeleteAllModal() {
      document.getElementById('confirm-all-modal').style.display = 'none';
    }

    function showAlert(msg) {
      document.getElementById('alert-message').innerText = msg;
      document.getElementById('alert-modal').style.display = 'flex';
    }

    function closeAlert() {
      document.getElementById('alert-modal').style.display = 'none';
    }

    initializeIfEmpty();
    loadHistory();
  </script>
</body>

</html>
