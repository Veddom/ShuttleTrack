<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="icon" type="image/png" href="inventory.png">
  <style>
    /* GLOBAL RESET & BASE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #001f3f;
      color: white;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: auto;
      padding-bottom: 40px;
    }

    /* TOP NAVIGATION */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f3f;
      padding: 12px 16px;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-logo {
      height: 44px;
    }

    .logo-text {
      font-size: 18px;
      font-family: 'Georgia', serif;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .nav-item img {
      height: 36px;
      transition: transform 0.2s;
    }

    .nav-item img:hover {
      transform: scale(1.1);
    }

    .tooltip {
      position: absolute;
      bottom: -26px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #001f3f;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .nav-item {
      position: relative;
    }

    .nav-item:hover .tooltip {
      opacity: 1;
    }

    /* CARD STYLE */
    .inventory-display,
    .manage-shuttle {
      background-color: #122b50;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .inventory-display h2,
    .manage-shuttle h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    /* FORM ELEMENTS */
    .field {
      margin: 12px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: #1a2b40;
      color: white;
      border: none;
      border-radius: 8px;
    }

    input::placeholder {
      color: #ccc;
    }

    .btn {
      padding: 10px 16px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: bold;
    }

    .btn-warning {
      background-color: #ff4d4d;
    }

    /* RESPONSIVE MANAGE TOGGLE */
    .manage-shuttle {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 1s ease;
    }

    .manage-shuttle.open {
      max-height: 1000px;
      opacity: 1;
      padding: 16px;
      transition: all 1s ease;
    }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      z-index: 10001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #122b50;
      padding: 24px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      color: white;
      transform: translateY(-20px);
      animation: slideUpFade 0.4s ease forwards;
    }

    .small-modal {
      max-width: 320px;
    }

    .modal-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      margin-top: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .modal-button:hover {
      background-color: #0077dd;
    }

    .modal-button.cancel {
      background-color: grey;
    }

    /* PASSWORD TOGGLE */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    /* ANIMATIONS */
    @keyframes slideUpFade {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    /* WARNINGS */
    .warning {
      color: red;
      font-size: 14px;
      margin-top: 6px;
    }

    /* RESPONSIVE TWEAKS */
    @media (max-width: 500px) {
      .btn {
        width: 100%;
        margin-right: 0;
      }

      .nav-links {
        gap: 12px;
      }

      .nav-item img {
        height: 32px;
      }

      .logo-text {
        font-size: 16px;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003366;
      border-radius: 60px;
      padding: 16px 30px;
      /* increased padding */
      display: flex;
      gap: 30px;
      /* more spacing between icons */
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 13px;
      /* bigger text */
      transition: transform 0.2s ease;
    }

    .nav-item img {
      width: 32px;
      /* bigger icon */
      height: 32px;
      margin-bottom: 6px;
    }

    .nav-item:hover {
      transform: scale(1.1);
    }

    .nav-home {
      background: #1ecbff;
      border-radius: 50%;
      width: 72px;
      /* bigger home button */
      height: 72px;
      margin-top: -30px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* box-shadow: 0 0 18px #1e90ff; */
      transition: transform 0.2s ease;
    }

    .nav-home img {
      width: 36px;
      height: 36px;
    }

    .nav-home:hover {
      transform: scale(1.1);
    }

    body {
      opacity: 0;
      transition: opacity 1.8s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .nav-item.active {
      color: #00b4d8;
    }

    .nav-item.active img {
      filter: brightness(1.2) saturate(1.5);
    }
  </style>
</head>

<body>
  <h2 style="text-align: center;">Inventory</h2>
  <div style="text-align: center; margin-top: 5px;">
    <img src="inventory.png" alt="Inventory" style="width: 80px; height: auto;">
  </div>
  <div class="container">
    <div class="inventory-display">
      <h2>Inventory Status</h2>
      <div class="field">Current pieces left: <span id="currentPieces">12</span></div>
      <div class="field">Total tube buy before: <span id="totalTubes">1</span></div>
      <div class="field">Cost per piece: RM <span id="costPerPiece">9.00</span></div>
      <div class="field">Total pieces used before: <span id="piecesUsed">0</span></div>
    </div>

    <button class="btn" onclick="toggleManage()">Manage Shuttle</button>
    <button class="btn btn-warning" onclick="resetInventory()">Reset Inventory</button>

    <div class="manage-shuttle" id="manageContainer">
      <h2>Update Inventory</h2>

      <div class="field">
        <strong>Add Tubes</strong><br>
        <input type="number" id="addTubes" min="0" placeholder="Enter number of tubes">
        <input type="number" id="addCost" min="0" placeholder="Enter cost per tube">
        <button class="btn" onclick="addShuttles()">Add</button>
      </div>
      <div class="field">
        <strong>Remove Shuttles</strong><br>
        <input type="number" id="removePieces" min="0" placeholder="Enter pieces to remove">
        <button class="btn btn-warning" onclick="removeShuttles()">Remove</button>
      </div>
      <div id="warning" class="warning"></div>
    </div>
  </div>

  <script>
    // Smooth fade-in on load
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // Fade-out then navigate
    function navigateTo(page) {
      document.body.classList.remove('loaded');
      setTimeout(() => {
        window.location.href = page;
      }, 500); // match transition duration
    }

    let inventory = {
      currentPieces: 12,
      totalTubes: 1,
      totalPiecesUsed: 0,
      costPerPiece: 9.00
    };

    if (localStorage.getItem("inventory")) {
      inventory = JSON.parse(localStorage.getItem("inventory"));
    }

    function updateDisplay() {
      document.getElementById("currentPieces").textContent = inventory.currentPieces;
      document.getElementById("totalTubes").textContent = inventory.totalTubes;
      document.getElementById("costPerPiece").textContent = inventory.costPerPiece.toFixed(2);
      document.getElementById("piecesUsed").textContent = calculateTotalPiecesUsed();
    }

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(inventory));
    }

    function toggleManage() {
      const container = document.getElementById("manageContainer");
      container.classList.toggle("open");
    }


    function showWarning(message) {
      showToast("‚ö†Ô∏è " + message); // replaces inline red warning
    }

    function addShuttles() {
      const tubes = parseInt(document.getElementById("addTubes").value);
      const cost = parseFloat(document.getElementById("addCost").value);

      if (!tubes || !cost || tubes <= 0 || cost <= 0) {
        showWarning("Please fill in valid tube and cost values.");
        return;
      }

      const newPieces = tubes * 12;
      const totalCost = cost * tubes;
      const previousPieces = inventory.currentPieces;
      const previousCostPerPiece = inventory.costPerPiece;
      const newTotalPieces = previousPieces + newPieces;
      const newTotalCost = (inventory.costPerPiece * previousPieces) + totalCost;
      const newCostPerPiece = newTotalCost / newTotalPieces;

      inventory.currentPieces = newTotalPieces;
      inventory.totalTubes += tubes;
      inventory.costPerPiece = newCostPerPiece;

      saveInventory();
      updateDisplay();

      const history = JSON.parse(localStorage.getItem("shuttleHistory")) || [];
      history.push({
        id: "shuttle-" + Date.now(), // unique ID for future trace
        source: "manual",
        date: new Date().toLocaleString(),
        action: "Add",
        tubes: tubes,
        costPerTube: cost,
        beforePieces: previousPieces,
        beforeCostPerPiece: previousCostPerPiece.toFixed(2),
        afterCostPerPiece: newCostPerPiece.toFixed(2),
        totalPiecesAfter: newTotalPieces
      });
      localStorage.setItem("shuttleHistory", JSON.stringify(history));

      document.getElementById("addTubes").value = "";
      document.getElementById("addCost").value = "";
      showToast("‚úÖ Added successfully. Saved to history.");
    }

    function removeShuttles() {
      const pieces = parseInt(document.getElementById("removePieces").value);

      if (!pieces || pieces <= 0) {
        showWarning("Please enter a valid number to remove.");
        return;
      }

      if (pieces > inventory.currentPieces) {
        showWarning("Cannot remove more than current inventory.");
        return;
      }

      const previousPieces = inventory.currentPieces;

      inventory.currentPieces -= pieces;
      inventory.totalPiecesUsed += pieces;

      saveInventory();
      updateDisplay();

      const history = JSON.parse(localStorage.getItem("shuttleHistory")) || [];
      history.push({
        id: "shuttle-" + Date.now(),
        source: "manual",
        date: new Date().toLocaleString(),
        action: "Remove",
        tubes: 0,
        costPerTube: "-",
        beforePieces: previousPieces,
        beforeCostPerPiece: inventory.costPerPiece.toFixed(2),
        afterCostPerPiece: inventory.costPerPiece.toFixed(2),
        totalPiecesAfter: inventory.currentPieces
      });
      localStorage.setItem("shuttleHistory", JSON.stringify(history));

      document.getElementById("removePieces").value = "";
      showToast("‚úÖ Removed successfully. Saved to history.");
    }


    function resetInventory() {
      // Show the password modal instead of confirming directly
      document.getElementById("resetPasswordInput").value = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("passwordModal").classList.add("show");
    }

    function verifyResetPassword() {
      const input = document.getElementById("resetPasswordInput").value;
      const inputBox = document.getElementById("resetPasswordInput");
      const errorDisplay = document.getElementById("passwordError");

      if (input === "123") {
        document.getElementById("passwordModal").classList.remove("show");

        inventory = {
          currentPieces: 12,
          totalTubes: 1,
          totalPiecesUsed: 0,
          costPerPiece: 9.00
        };
        localStorage.removeItem("shuttleHistory");
        localStorage.removeItem("gameHistory");
        saveInventory();
        updateDisplay();


        showToast("‚úÖ Inventory and history have been reset.");
      } else {
        errorDisplay.textContent = "‚ùå Incorrect password. Try again.";
        inputBox.classList.add("shake");

        setTimeout(() => {
          inputBox.classList.remove("shake");
        }, 400);
      }
    }


    function closePasswordModal() {
      document.getElementById("passwordModal").classList.remove("show");
    }



    function calculateTotalPiecesUsed() {
      const history = JSON.parse(localStorage.getItem("shuttleHistory")) || [];
      let used = 0;
      history.forEach(entry => {
        if (entry.action === "Remove" && typeof entry.beforePieces === 'number' && typeof entry.totalPiecesAfter ===
          'number') {
          used += entry.beforePieces - entry.totalPiecesAfter;
        }
      });
      return used;
    }

    updateDisplay();

    window.addEventListener('storage', function (e) {
      if (e.key === 'inventoryUpdateSignal') {
        location.reload(); // or call updateDisplay() if you have one
      }
    });

    function showToast(message = "Saved!") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    function showToast(message = "Saved!") {
      const modal = document.getElementById("confirmationModal");
      const messageBox = document.getElementById("modalMessage");

      messageBox.textContent = message;
      modal.classList.add("show");
    }

    function closeModal() {
      const modal = document.getElementById("confirmationModal");
      modal.classList.remove("show");
    }

    function togglePassword() {
      const input = document.getElementById("resetPasswordInput");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

  <!-- Modal for Confirmation -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage">Action completed.</p>
      <button onclick="closeModal()" class="modal-button">OK</button>
    </div>
  </div>
  <!-- Modal for Password Confirmation -->
  <div id="passwordModal" class="modal">
    <div class="modal-content small-modal">
      <h3>Reset Inventory</h3>
      <p>Please enter the password to confirm:</p>
      <div class="password-wrapper">
        <input type="password" id="resetPasswordInput" placeholder="Enter password" />
        <span class="toggle-eye" onclick="togglePassword()">
          üëÅÔ∏è
        </span>
      </div>
      <div id="passwordError" style="color:red; margin-top: 8px;"></div>
      <button onclick="verifyResetPassword()" class="modal-button">Confirm</button>
      <button onclick="closePasswordModal()" class="modal-button"
        style="background-color: grey; margin-left: 10px;">Cancel</button>
    </div>
  </div>

  <!-- üîµ Floating Bottom Nav Bar -->
  <div class="bottom-nav">
    <a href="inventory.html" class="nav-item active">
      <img src="inventory.png" alt="Inventory">
      <span>Inventory</span>
    </a>

    <a href="profitloss.html" class="nav-item">
      <img src="profitloss.png" alt="Profit">
      <span>Calculator</span>
    </a>

    <!-- üéØ Centered Home Button -->
    <a href="index.html" class="nav-home">
      <img src="logo.png" alt="Home">
    </a>

    <a href="history.html" class="nav-item">
      <img src="history.png" alt="History">
      <span>History</span>
    </a>

    <a href="shuttlehistory.html" class="nav-item">
      <img src="shuttlehistory.png" alt="Shuttle">
      <span>Shuttle</span>
    </a>
  </div>

  <div style="height: 50px;"></div>
</body>

</html>
